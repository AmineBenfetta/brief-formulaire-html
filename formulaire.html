<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brief-formulaire</title>
</head>
<body>
    <form> 
<ul>
<li>
    <label for="fname">Prénom:</label><br> <!--ajout de la case pour entrer le prénom-->
    <input required pattern="^[A-Za-z]+" oninput="this.setCustomValidity('')" oninvalid="setCustomValidity('Veuillez entrer uniquement des lettres. ')" type="text" id="fname"><br>
</li>
<li>
    <label for="lname">Nom:</label><br> <!--ajout de la case pour entrer le nom-->
    <input required pattern="^[A-Za-z]+" oninput="this.setCustomValidity('')" oninvalid="setCustomValidity('Veuillez entrer uniquement des lettres. ')" type="text" id="lname"><br>
</li>
<li>
    <label for="age">Age:</label><br> <!--ajout de la case pour entrer l'age-->
    <input required type="number" id="age" min="0" max="100"><br>
</li>
</ul>
    </form>
</body>
</html>
